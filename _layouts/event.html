---
layout: default
---

<div class="wrapper">
  <h1> {{ page.title }} </h1>
  <h2> {{ page.dates }} </h2>
  <header>
    {% if page.image %}
    <img src="{{ site.baseurl }}/{{page.image}}" alt="{{page.title}}" width="150" />
    <br>
    {% endif %}
    Organization: <br> {{ page.organizer }}
    <br><br>
    Contact: <br> {{ page.contact }}
    {% if page.registration %}
      <br><br>
      Registration: <br> <a href={{ page.registration }} target=_blank>Fill the form</a>
      <br>
    {% endif %}
    
    <br><br>
    Submission deadline: <br> {{ page.submission_date }}
  </header>
  <section>
    {{ content }}
  </section>
 </div>
